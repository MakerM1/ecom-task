<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecobazar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/icon-logo.svg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__top-left">
          <i class="fa-solid fa-location-dot"></i>
          <p>Store Location: Lincoln- 344, Illinois, Chicago, USA</p>
        </div>
        <div class="header__top-right">
          <div class="header__selects">
            <select name="language" id="language">
              <option value="eng" selected>Eng</option>
              <option value="rus">Rus</option>
              <option value="geo">Geo</option>
            </select>
            <select name="currency" id="currency">
              <option value="usd" selected>USD</option>
              <option value="rub">RUB</option>
              <option value="gel">GEL</option>
            </select>
          </div>
          <div class="header__line"></div>
          <div class="header__sign-in-up">
            <a href="#">Sign In</a>
            <p class="slash">&sol;</p>
            <a href="#">Sign Up</a>
          </div>
        </div>
      </div>

      <div class="header__middle">
        <div class="header__logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="header__search">
          <form action="#" class="search">
            <input
              type="search"
              name="search"
              placeholder="Search"
              class="header__search-input"
              required
            />
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="submit" value="Search" class="header__search-button" />
          </form>
        </div>
        <div class="header__cart">
          <i class="fa-regular fa-heart"></i>
          <div class="header__line"></div>
          <div class="header__cart-container">
            <img src="images/Cart.svg" alt="cart" />
            <div class="cart__text">
              <p class="header__shoping-cart--text">Shopping cart:</p>
              <p class="header__shoping-cart--price">$57.00</p>
            </div>
          </div>
        </div>
      </div>

      <div class="header__bottom">
        <nav class="header__nav">
          <ul>
            <li class="header__nav-item active">
              Home <i class="fa-solid fa-angle-down"></i>
            </li>
            <li class="header__nav-item">
              Shop <i class="fa-solid fa-angle-down"></i>
            </li>
            <li class="header__nav-item">
              Pages <i class="fa-solid fa-angle-down"></i>
            </li>
            <li class="header__nav-item">
              Blog <i class="fa-solid fa-angle-down"></i>
            </li>
            <li class="header__nav-item">About Us</li>
            <li class="header__nav-item">Contact Us</li>
          </ul>
        </nav>
        <div class="header__contact">
          <a href="tel:2195550114">
            <i class="fa-solid fa-phone-volume"></i> (219) 555-0114
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
